services:
  postgres:
    image: postgres:16
    container_name: wodstrat-postgres
    environment:
      POSTGRES_DB: wodstrat
      POSTGRES_USER: wodstrat
      POSTGRES_PASSWORD: wodstrat_dev
    ports:
      - "5432:5432"
    volumes:
      - wodstrat_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wodstrat -d wodstrat"]
      interval: 5s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway
    container_name: wodstrat-flyway
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/wodstrat
      FLYWAY_USER: wodstrat
      FLYWAY_PASSWORD: wodstrat_dev
    volumes:
      - ../db/migrations:/flyway/sql
    command: ["info"]
    profiles:
      - migrate

  backend:
    build:
      context: ../backend/src/WodStrat.Api
      dockerfile: Dockerfile
    container_name: wodstrat-backend
    ports:
      - "5000:8080"
    environment:
      DB_CONNECTION_STRING: Host=postgres;Port=5432;Database=wodstrat;Username=wodstrat;Password=wodstrat_dev
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: wodstrat-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  wodstrat_postgres_data:
